<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
          <div class="box">
            <form id="login">
              <!-- close button -->
              <div class="close">&Cross;</div>
              <h2 class="title">Log in</h2>
              <div class="social-login">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" width="18" height="18" class="google">
                  <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                </svg><span class="text">Log in with Google</span>
              </div>
              <hr>
              <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="example@domain.com" required>
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" name="pswd" minlength="8" placeholder="********" required autocomplete />
              </div>
              <div class="field">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">Remember Me</label>
              </div>
              <button type="submit" class="button">Log in</button>
              <span class="to">Forgot Password?</span>
              <hr>
              <div class="foot">
                <span class="info">Don't have an account?</span>
                <span class="signup">Sign up</span>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
